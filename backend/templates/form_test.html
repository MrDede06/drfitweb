
{% extends 'spor_header.html' %}
{% load static %}

{% block content %}
  
  <h1>Form Test<i class="fa fa-fw fa-wrench"></i></h1> 
  
  <div class="row">
    <div class="col-lg-7 col-md-offset-2" >
      <section class="panel" >
        <div class="panel-body">
          <div class="form-horizontal">
  
            <form action="/yonetim/spor_main/form_test/"  method="post">
                {% csrf_token %}
              <div class="form-group">
                <label class="col-lg-4 control-label">Türkçe Kategori ismi belirleyin:</label>
                <div class="col-lg-8">
                  <input type="text" name="trkateisim"  placeholder="Kategori ismi" class="bg-focus form-control" data-required="true" data-type="text">
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-4 control-label">Türkçe Kategori açıklamsı belirleyin:</label>
                <div class="col-lg-8">
                  <input type="text" name="trkateaciklama"  placeholder="Kategori Açıklaması" class="bg-focus form-control" data-required="true" data-type="text">
                </div>
              </div>
              {% if messages %}
              {% for message in messages %}
                <script>M.toast({html: "{{message}}", classes: 'blue rounded', displayLength:2000});</script>
              {% endfor %}
              {% endif %}
              <div class="form-group">
                <label class="col-lg-4 control-label">Kategoriyi Onaylayın:</label>
                <div class="col-lg-7">
                    <input type="submit" value="OK">
                </div>
              </div>
            </form>

          </div>

        </section>

      </div>

    </div>

  </div>

  <style>

    h1 {      
      position: absolute;
      top: 70px;
      padding-left: 250px;
      font-size: 30px;
     }
    
     input[type=text], select {
      width: 100%;
      padding: 12px 20px;
      margin: 10px 0;
      display: inline-block;
      border: 1px solid rgb(110, 20, 20);
      border-radius: 8px;
      box-sizing: border-box;
    }

    input[type=submit] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }
    .panel {
      /* Yazi ve kutucuklari saga dogru uzatir*/
      width: 1500px;
      
      position: absolute;
      
      /* Butun paneli asagi kaydirir */
      margin: 150px auto;
      
      /*kutu sinir cizgisinin kalinligi*/
      border: 1px solid;
      
      background-color: aliceblue;

      /* Panelin Arka planini 4 boyuttan asagi yukari saga sola kaydirmak ucun */
      padding: 100px 10px 100px; 
      
      /* Yazi ve kutucuklarin tamamini sola kaydirir */
      padding-right: 210px;
      
    }

  </style>


{% endblock %}
